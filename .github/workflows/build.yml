name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      upload_artifact:
        description: 'Upload build artifact'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (into ./dist)
        run: npm run build

      - name: Save build artifact (./dist)
        if: github.event_name == 'workflow_dispatch' && inputs.upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-dist
          path: dist
